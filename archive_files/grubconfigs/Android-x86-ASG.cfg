# Make sure video is working
insmod all_video

# Set the timeout for the submenu
set timeout=3

# Set the default variable to the submenu entry you prefer
set default=0

menuentry 'Boot with all kernel optimization flags'  --class other --class icon-asg {
	
	search --set=root --file /Android-x86-ASG/findme
	linux /Android-x86-ASG/kernel NORECOVERY=0 quiet noibrs noibpb nopti nospectre_v2 nospectre_v1 l1tf=off nospec_store_bypass_disable no_stf_barrier mds=off mitigations=off intel_pstate=disable root=/dev/ram0 androidboot.selinux=permissive acpi_sleep=s3_bios,s3_mode SRC=/Android-x86-ASG
	initrd /Android-x86-ASG/initrd.img
	
}

